<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
    <title>debounce</title>
    <style>
        @font-face {
          font-family: 'source';
          src: url('./yikeSellFonts.ttf');
          font-weight: normal;
          font-style: normal;
        }
        .test{
            font-family: 'source';
        }
        .test::before{
            content: "\E637";
        }
        .test::after{
            content: "\E636";
        }
        
      </style>
  </head>

  <body>
    <div class="test">[]</div> 
  </body>
</html>
