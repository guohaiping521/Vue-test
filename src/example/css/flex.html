<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1" />
    <title>debounce</title>
    <style>
      .container {
        position: fixed;
        width: 30px;
        height: 30px;
        margin: 20px;
        border: 10px solid red;
        padding: 10px;
        background: blue;
      }
      .inner {
        position: absolute;
        width: 10px;
        height: 10px;
        top: 0;
        left: 0;
        background: pink;
      }
    </style>
  </head>

  <body>
    <div>
      <div class="container">
        <div class="inner"></div>
      </div>
    </div>
  </body>
</html>
